theory:
  camb:
    extra_args:
      bbn_predictor: PArthENoPE_880.2_standard.dat
      dark_energy_model: ppf
      theta_H0_range:
      - 20
      - 100
      num_massive_neutrinos: 1
likelihood:
  desi_y1_cosmo_bindings.cobaya_likelihoods.bao_likelihoods.desi_bao_all:
    python_path: /global/u2/a/adematti/cosmodesi/desi-y1-kp
    path: /global/u2/a/adematti/cosmodesi/desi-y1-kp/desi_y1_cosmo_bindings/cobaya_likelihoods
  desi_y1_cosmo_bindings.cobaya_likelihoods.bbn_likelihoods.schoneberg2024:
    python_path: /global/u2/a/adematti/cosmodesi/desi-y1-kp
  desi_y1_cosmo_bindings.cobaya_likelihoods.cmb_likelihoods.thetastar_planck2018_fixed_marg_nnu:
    python_path: /global/u2/a/adematti/cosmodesi/desi-y1-kp
params:
  logA:
    latex: \ln(10^{10} A_\mathrm{s})
    drop: true
    value: 3.036
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    latex: n_\mathrm{s}
    value: 0.9649
  H0:
    latex: H_0
  ombh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.02237
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  tau:
    latex: \tau_\mathrm{reio}
    value: 0.0544
  mnu:
    latex: \sum m_\nu
    value: 0.06
  nnu:
    latex: N_\mathrm{eff}
    value: 3.044
  w:
    latex: w_{0}
    value: -1.0
  wa:
    latex: w_{a}
    value: 0.0
  omk:
    latex: \Omega_\mathrm{k}
    value: 0.0
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegal:
    latex: \Omega_\Lambda
  zrei:
    latex: z_\mathrm{reio}
  YHe:
    latex: Y_\mathrm{P}
  Y_p:
    latex: Y_P^\mathrm{BBN}
  DHBBN:
    derived: 'lambda DH: 10**5*DH'
    latex: 10^5 \mathrm{D}/\mathrm{H}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  clamp:
    derived: 'lambda As, tau: 1e9*As*np.exp(-2*tau)'
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: \mathrm{Age}/\mathrm{Gyr}
  rdrag:
    latex: r_\mathrm{d}
  zdrag:
    latex: z_\mathrm{d}
  H0rdrag:
    derived: 'lambda H0, rdrag: H0 * rdrag'
    latex: H_0 r_\mathrm{d}
  theta_s_100:
    prior:
      min: 0.5
      max: 10.0
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{s}
  thetastar:
    value: 'lambda theta_s_100: 1.e-2*theta_s_100'
    derived: false
sampler:
  mcmc:
    drag: false
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: null
    temperature: 1
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.02
    seed: null
    max_tries: 1000
output: chain
