params:
  logA:
    latex: \ln(10^{10} A_\mathrm{s})
    drop: true
    value: 3.036
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  ns:
    latex: n_\mathrm{s}
    value: 0.9649
  H0:
    latex: H_0
    derived: true
  ombh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.02237
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  tau:
    latex: \tau_\mathrm{reio}
    value: 0.0544
  mnu:
    latex: \sum m_\nu
    value: 0.06
  nnu:
    latex: N_\mathrm{eff}
    value: 3.044
  w:
    latex: w_{0}
    value: -1.0
  wa:
    latex: w_{a}
    value: 0.0
  omk:
    latex: \Omega_\mathrm{k}
    value: 0.0
    renames:
    - omegak
  omegam:
    latex: \Omega_\mathrm{m}
    derived: true
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegal:
    latex: \Omega_\Lambda
    derived: true
    renames:
    - omega_de
  zrei:
    latex: z_\mathrm{reio}
    derived: true
  YHe:
    latex: Y_\mathrm{P}
    derived: true
    renames:
    - yheused
    - yhe
  Y_p:
    latex: Y_P^\mathrm{BBN}
    derived: true
    renames:
    - YpBBN
  DHBBN:
    derived: 'lambda DH: 10**5*DH'
    latex: 10^5 \mathrm{D}/\mathrm{H}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  clamp:
    derived: 'lambda As, tau: 1e9*As*np.exp(-2*tau)'
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: \mathrm{Age}/\mathrm{Gyr}
    derived: true
  rdrag:
    latex: r_\mathrm{d}
    derived: true
  zdrag:
    latex: z_\mathrm{d}
    derived: true
  H0rdrag:
    derived: 'lambda H0, rdrag: H0 * rdrag'
    latex: H_0 r_\mathrm{d}
  theta_s_100:
    prior:
      min: 0.5
      max: 10.0
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{s}
  thetastar:
    value: 'lambda theta_s_100: 1.e-2*theta_s_100'
    derived: false
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__bbn:
    latex: \chi^2_\mathrm{bbn}
    derived: true
  chi2__thetastar:
    latex: \chi^2_\mathrm{thetastar}
    derived: true
sampler:
  mcmc:
    burn_in: 0
    max_tries: 1000
    covmat: null
    covmat_params: null
